<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
</head>
<body>
    <h1 align="center"> CSE Department Student-Teacher Info </h1>
    <hr>
    <ul>
        <li><a href="{% url 'home' %}"> HOME </a> | </li>
        <li><a href="{% url 'student-list' %}"> STUDENT </a> | </li>
        <li><a href="{% url 'teacher-list' %}"> TEACHER </a>  </li>
        {% if user.is_authenticated %}
        <li style="float:right"> <a href="{% url 'logout' %}" > LOGOUT </a></li>
        <li style="float:right"> <a href="{% url 'logged-user' %}" > {{user.username}} </a>|</li>
        {% else %}
        <li style="float:right"> <a href="{% url 'register' %}" > REGISTER </a></li>
        <li style="float:right"> <a href="{% url 'login' %}"> LOGIN </a>|</li>
        {% endif %}
    </ul>
    <hr>

    {% block content %}

    {% endblock %}
</body>
</html>
