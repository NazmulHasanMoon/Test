<!doctype html>
<html lang="en">
<head>
<style>
.bg{
    background-color: #dcdcdc;
    min-height : 100%;
}
</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    {% block title %}
    {% endblock %}

</head>
<body class ='bg'>
<p1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:45px; font-color">  <font color="blue"> <i> <b> ProGaming Planet </b> </i></font> <sub> <font size = "4" > <i> বাংলায় প্রোগ্রামিং </i></font> </sub>  <p4 style="float:right"> <font size="3"> Welcome To ProGaming Planet !! </font></p4> </p1>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="{% url 'home' %}">ProGaming </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavDropdown">
           <ul class="navbar-nav">
               <li class="nav-item">
                   <a class="nav-link" href="{% url 'index' %}"> <font color="white"> Index </font> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href= "{% url 'profiles' %}"> <font color="white"> User </font> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}"> <font color="white"> About </font> </a>
              </li>
           </ul>
       </div>
       <div class="navbar-nav ml-auto">

        {% if user.is_authenticated %}
           <a href = "{% url 'profile' %}" class="nav-item nav-link"> <font color="white"> {{user.username}} </font></a>
            <a href = "{% url 'logout' %}?next={{request.path}}" class="nav-item nav-link"><font color="white"> Logout </font> </a>
        {% else %}
           <a href="{% url 'login' %}?next={{request.path}}" class="nav-item nav-link"> <font color="white"> Login </font> </a>
           <a href="{% url 'signup' %}" class="nav-item nav-link"><font color="white">Register</font></a>
        {% endif %}
       </div>
   </nav>

<div class = 'main_body'>
{% block content %}

{% endblock %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
